plugins {
	id 'java'
	id 'eclipse'
}

sourceSets {
	main {
		java {
			srcDirs = ['src/main/java']
		}
		resources {
			srcDirs = ['src/main/resources']
		}
	}
}

repositories {
	jcenter()
}

dependencies {
}

jar {
    manifest {
        attributes "Main-Class": "Ordguf"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}